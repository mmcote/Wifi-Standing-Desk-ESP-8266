<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Up</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="requests.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-subtitle">Current Height</h5>
                          <h1 class="card-title" id="heightLabel"></h1>
                        </div>
                      </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="button-group">
                        <div class="row">
                            <button type="button" class="btn btn-outline-success core-button" id="up">Stand Up</button>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-dark secondary-button set" id="set-up">Set</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="button-group">
                        <div class="row">
                            <button type="button" class="btn btn-outline-secondary core-button" id="down">Sit Down</button>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-dark secondary-button set" id="set-down">Set</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="button-group">
                        <div class="row">
                            <button type="button" class="btn only-button" id="cancel">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="span-width-top">
                        <div class="row">
                            <small id="localIpText" class="form-text text-muted">Enter the IP address that the wifi-desk is on.</small>
                            <input type="text" class="form-control" id="localIp" placeholder="IP Address">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="span-width-bottom">
                        <div class="row">
                            <button type="button" class="btn btn-dark input-text-button set" id="set-ip">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
